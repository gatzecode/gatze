<div class="flex flex-col w-full overflow-auto bg-card">
  <!-- Header -->
  <div class="flex flex-row items-center px-6 h-16 min-h-16 text-white bg-primary">
    <mat-icon class="icon-size-6 text-current">settings</mat-icon>
    <div class="ml-3 text-2xl font-semibold tracking-tight">Settings</div>
  </div>

  <div class="flex flex-col p-6">
    <!-- Theme Color -->
    <div class="text-md font-semibold text-secondary">Theme Color</div>
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 mt-6">
      @for (color of availableThemes(); track color) {
      <div
        class="flex items-center justify-center px-4 py-3 rounded-full cursor-pointer ring-inset transition-all duration-short bg-gray-800"
        [class.ring-2]="configService.themeColor() === color"
        [class.ring-[#2f2ebe]]="color === 'indigo' && !configService.isDarkMode()"
        [class.ring-[#15803d]]="color === 'green' && !configService.isDarkMode()"
        [class.ring-[#be123c]]="color === 'rose' && !configService.isDarkMode()"
        [class.ring-[#c2410c]]="color === 'orange' && !configService.isDarkMode()"
        [class.dark:ring-[#2f2ebe]]="color === 'indigo' && configService.isDarkMode()"
        [class.dark:ring-[#15803d]]="color === 'green' && configService.isDarkMode()"
        [class.dark:ring-[#be123c]]="color === 'rose' && configService.isDarkMode()"
        [class.dark:ring-[#c2410c]]="color === 'orange' && configService.isDarkMode()"
        (click)="onThemeChange(color)"
      >
        <div class="flex-0 w-3 h-3 rounded-full"></div>
        <div
          class="font-medium leading-5 truncate capitalize"
          [class.text-secondary]="configService.themeColor() !== color"
        >
          <div
            class="flex-0 w-3 h-3 rounded-full"
            [class.bg-[#2f2ebe]]="color === 'indigo' && !configService.isDarkMode()"
            [class.bg-[#15803d]]="color === 'green' && !configService.isDarkMode()"
            [class.bg-[#be123c]]="color === 'rose' && !configService.isDarkMode()"
            [class.bg-[#c2410c]]="color === 'orange' && !configService.isDarkMode()"
            [class.dark:bg-[#2f2ebe]]="color === 'indigo' && configService.isDarkMode()"
            [class.dark:bg-[#15803d]]="color === 'green' && configService.isDarkMode()"
            [class.dark:bg-[#be123c]]="color === 'rose' && configService.isDarkMode()"
            [class.dark:bg-[#c2410c]]="color === 'orange' && configService.isDarkMode()"
          ></div>
        </div>
      </div>
      }
    </div>

    <hr class="my-8" />

    <!-- Scheme (Dark Mode) -->
    <div class="text-md font-semibold text-secondary">Appearance</div>
    <div class="grid grid-cols-3 gap-5 justify-items-start mt-6">
      <!-- Auto -->
      <div
        class="flex items-center py-3 pl-3 pr-3 rounded-full cursor-pointer ring-inset ring-primary bg-hover transition-all duration-short bg-gray-800"
        [class.ring-2]="configService.themeMode() === 'auto'"
        (click)="setScheme('auto')"
      >
        <div class="flex items-center rounded-full overflow-hidden">
          <mat-icon class="icon-size-5">brightness_auto</mat-icon>
        </div>
        <div
          class="flex items-center ml-2 font-medium leading-5"
          [class.text-secondary]="configService.themeMode() !== 'auto'"
        >
          Auto
        </div>
      </div>

      <!-- Dark -->
      <div
        class="flex items-center py-3 pl-3 pr-3 rounded-full cursor-pointer ring-inset ring-primary bg-hover transition-all duration-short bg-gray-800"
        [class.ring-2]="configService.themeMode() === 'dark'"
        (click)="setScheme('dark')"
      >
        <div class="flex items-center rounded-full overflow-hidden">
          <mat-icon class="icon-size-5">dark_mode</mat-icon>
        </div>
        <div
          class="flex items-center ml-2 font-medium leading-5"
          [class.text-secondary]="configService.themeMode() !== 'dark'"
        >
          Dark
        </div>
      </div>

      <!-- Light -->
      <div
        class="flex items-center py-3 pl-3 pr-3 rounded-full cursor-pointer ring-inset ring-primary bg-hover transition-all duration-short bg-gray-800"
        [class.ring-2]="configService.themeMode() === 'light'"
        (click)="setScheme('light')"
      >
        <div class="flex items-center rounded-full overflow-hidden">
          <mat-icon class="icon-size-5">light_mode</mat-icon>
        </div>
        <div
          class="flex items-center ml-2 font-medium leading-5"
          [class.text-secondary]="configService.themeMode() !== 'light'"
        >
          Light
        </div>
      </div>
    </div>

    <hr class="my-8" />

    <!-- Layout -->
    <div class="text-md font-semibold text-secondary">Navigation Layout</div>
    <div class="grid grid-cols-2 sm:grid-cols-2 gap-3 mt-6">
      <!-- Classic -->
      <div class="flex flex-col cursor-pointer" (click)="onLayoutChange('classic')">
        <div
          class="flex h-20 rounded-md overflow-hidden border-2 border-outline hover:opacity-80 transition-opacity"
          [class.!border-primary]="currentLayout() === 'classic'"
        >
          <div class="w-8 bg-gray-100 dark:bg-gray-800">
            <div class="mt-3 mx-1.5 space-y-1">
              <div class="h-1 rounded-sm bg-gray-300 dark:bg-gray-700"></div>
              <div class="h-1 rounded-sm bg-gray-300 dark:bg-gray-700"></div>
              <div class="h-1 rounded-sm bg-gray-300 dark:bg-gray-700"></div>
              <div class="h-1 rounded-sm bg-gray-300 dark:bg-gray-700"></div>
              <div class="h-1 rounded-sm bg-gray-300 dark:bg-gray-700"></div>
            </div>
          </div>
          <div class="flex flex-col flex-auto border-l border-outline">
            <div class="h-3 bg-gray-100 dark:bg-gray-800">
              <div class="flex items-center justify-end h-full mr-1.5">
                <div class="w-1 h-1 ml-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                <div class="w-1 h-1 ml-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                <div class="w-1 h-1 ml-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
              </div>
            </div>
            <div class="flex flex-auto border-t border-outline bg-gray-50 dark:bg-gray-900"></div>
          </div>
        </div>
        <div
          class="mt-2 text-md font-medium text-center text-secondary"
          [class.!text-primary]="currentLayout() === 'classic'"
        >
          Classic
        </div>
      </div>

      <!-- Dense -->
      <div class="flex flex-col cursor-pointer" (click)="onLayoutChange('dense')">
        <div
          class="flex h-20 rounded-md overflow-hidden border-2 border-outline hover:opacity-80 transition-opacity"
          [class.!border-primary]="currentLayout() === 'dense'"
        >
          <div class="w-4 bg-gray-100 dark:bg-gray-800">
            <div class="w-2 h-2 mt-2 mx-auto rounded-sm bg-gray-300 dark:bg-gray-700"></div>
            <div class="flex flex-col items-center w-full mt-2 space-y-1">
              <div class="w-2 h-2 rounded-sm bg-gray-300 dark:bg-gray-700"></div>
              <div class="w-2 h-2 rounded-sm bg-gray-300 dark:bg-gray-700"></div>
              <div class="w-2 h-2 rounded-sm bg-gray-300 dark:bg-gray-700"></div>
            </div>
          </div>
          <div class="flex flex-col flex-auto border-l border-outline">
            <div class="h-3 bg-gray-100 dark:bg-gray-800">
              <div class="flex items-center justify-end h-full mr-1.5">
                <div class="w-1 h-1 ml-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                <div class="w-1 h-1 ml-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                <div class="w-1 h-1 ml-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
              </div>
            </div>
            <div class="flex flex-auto border-t border-outline bg-gray-50 dark:bg-gray-900"></div>
          </div>
        </div>
        <div
          class="mt-2 text-md font-medium text-center text-secondary"
          [class.!text-primary]="currentLayout() === 'dense'"
        >
          Dense
        </div>
      </div>
    </div>
  </div>
</div>
