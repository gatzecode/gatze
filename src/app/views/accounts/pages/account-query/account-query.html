<div class="w-full min-h-screen py-8 px-4">
  <mat-sidenav-container class="sidenav-container">
    <!-- Search Sidenav -->
    <mat-sidenav
      #searchSidenav
      mode="side"
      position="end"
      [opened]="searchSidenavOpen()"
      class="sidenav"
    >
      <app-search-panel />
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="main-content">
      <!-- Page Header -->
      <div class="mb-6">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
          <div>
            <h1 class="text-4xl font-bold text-text tracking-tight flex items-center gap-3">
              <div class="w-12 h-12 rounded-xl bg-primary/10 dark:bg-primary/20 flex items-center justify-center shadow-professional">
                <mat-icon class="text-primary">credit_card</mat-icon>
              </div>
              Cuentas de Crédito
            </h1>
            <p class="mt-2 text-base text-secondary font-normal">
              Consulta y gestión de cuentas de crédito
            </p>
          </div>
          <div class="flex gap-3">
            <button
              mat-raised-button
              (click)="toggleSearchSidenav()"
              matTooltip="Filtros de búsqueda"
            >
              <mat-icon>{{ searchSidenavOpen() ? 'filter_list_off' : 'filter_list' }}</mat-icon>
              Filtros
            </button>
            <button mat-raised-button color="primary" (click)="onCreateAccount()">
              <mat-icon>add_business</mat-icon>
              Nueva Cuenta
            </button>
          </div>
        </div>
      </div>

      <!-- Accounts Table -->
      <div class="mb-6">
        <app-accounts-table (accountSelected)="onAccountSelected($event)" />
      </div>

      <!-- Detail Panel -->
      <div>
        <app-detail-panel />
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
